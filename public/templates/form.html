<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog " role="document">
        <div class="modal-content">      
            <div class="modal-header alert alert-info">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Cadastrar Produto</h4>
            </div>
            <div class="modal-body">    
                <form class="" name="mainForm">   
                    <div class="form-group">                
                        <label>Produto</label>
                        <input type="text" id="produto" class="form-control" name="produtonome" ng-model="dadosProduto.nome" placeholder="Informe o nome do produto" value="" required>
                    </div>                      
                    <div class="form-group">             
                        <label>Quantidade</label>
                        <input type="number" class="form-control" ng-model="dadosProduto.qtdade" placeholder="Quantidade" value="" required>                
                    </div>
                    <div class="form-group">                
                        <label>Descrição</label>
                        <textarea class="form-control" ng-model="dadosProduto.descricao" placeholder="Descrição do produto" required></textarea>                    
                    </div>
                </form>
            </div>
            <div class="modal-footer">        
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" ng-click="insereProduto(dadosProduto);" ng-disabled="mainForm.$invalid">Gravar</button>                 
            </div>
        </div>
    </div>
</div>
