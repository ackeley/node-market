<div class="modal fade" id="editar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog " role="document">
        <div class="modal-content">      
            <div class="modal-header alert alert-info">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Editar Produto</h4>
            </div>
            <div class="modal-body">    
                <form class="" name="frmEdit">   
                    <div class="form-group">                
                        <label>Produto</label>
                        <input type="text" class="form-control" ng-model="listaProduto.nome" placeholder="Informe o nome do produto" value="{{listaProduto.nome}}" required>               
                    </div>                        
                    <div class="form-group">             
                        <label>Quantidade</label>
                        <input type="number" class="form-control" ng-model="listaProduto.qtdade" placeholder="Quantidade" value="{{listaProduto.qtdade}}" required>                
                    </div>
                    <div class="form-group">                
                        <label>Descrição</label>
                        <textarea class="form-control" ng-model="listaProduto.descricao" placeholder="Descrição do produto" required>{{listaProduto.descricao}}</textarea>                    
                    </div>
                </form>
            </div>
            <div class="modal-footer">        
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                <input type="hidden" ng-model="listaProduto.cod_produto"  value="{{listaProduto.cod_produto}}">
                <button type="button" class="btn btn-primary" ng-click="alterarProduto(listaProduto);" ng-disabled="frmEdit.$invalid">Editar</button>                 
            </div>
        </div>
    </div>
</div>
